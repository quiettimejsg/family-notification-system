<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家府通傳之制  Þæs Hīredes Bodcræft</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .header-row {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%; /* 占满父容器宽度 */
    }
    .button-group {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    .lang-btn {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="header-row">
          <h1 id="app-title">家府通傳之制  Þæs Hīredes Bodcræft</h1>
          <div class="button-group">
            <button class="lang-btn">A/文</button>
            <button id="add-record-btn" class="add-record-btn">+</button>
            <button id="refreshBtn" class="refresh-btn">
              <span class="refresh-icon">↻</span>
            </button>
          </div>
        </div>
    </div>

    <!-- 日期和天气信息区域 -->
    <div class="date-weather-container">
      <div id="current-date"></div>
      <div id="weather-info"></div>
    </div>


      <div class="notification-list">

        
        <div id="notificationsContainer" class="notifications-container">
          <!-- 通知将通过JS动态加载 -->
        </div>
      </div>
  </div>
</div>

  <!-- 添加记录弹窗 -->
  <div id="add-record-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close-btn">&times;</span>
      <h2 id="add-record-title"></h2>
      <form id="add-record-form">
        <div class="form-group">
          <label for="record-title" id="record-title-label"></label>
          <input type="text" id="record-title" class="form-control">
        </div>
        <div class="form-group">
          <label for="record-content" id="record-content-label"></label>
          <textarea id="record-content" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="fileInput" id="file-input-label"></label>
          <input type="file" id="fileInput" name="files" class="form-control" multiple>
        </div>
        <div id="filePreviews" class="file-preview-container"></div>
        <div class="priority-selector">
          <button type="button" class="priority-btn low-priority-btn" data-priority="low" id="priority-low"></button>
          <button type="button" class="priority-btn medium-priority-btn" data-priority="medium" id="priority-medium"></button>
          <button type="button" class="priority-btn high-priority-btn" data-priority="high" id="priority-high"></button>
        </div>
        <button type="submit" class="btn" id="submit-btn"></button>
        <div id="formStatus" class="form-status"></div>
      </form>
    </div>
  </div>

</div>
<script src="script.js" type="module"></script>
</body>
</html>
